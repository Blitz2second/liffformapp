<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitz予約確認</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <p class="text-center">【Blitz予約結果フォーム】</p>
    <p class="text-center">予約した状況を入力してください</p>
    <form class="w-75 mx-auto">
        <p class="mt-3">担当者</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" required>
        </div>
        <p class="mt-3">学年</p>
        <div>
            <input id="radio-1" type="radio" name="grade" value="1年" checked><label for="radio-1">1年</label>
            <input id="radio-2" type="radio" name="grade" value="2年"><label for="radio-2">2年</label>     
            <input id="radio-3" type="radio" name="grade" value="3年"><label for="radio-3">3年</label>                                                                                                          
        </div>
        <p class="mt-3">場所</p>
        <div>
            <input id="radio-4" type="radio" name="place" value="姉崎公民館" checked><label for="radio-4">姉崎公民館</label><br>
            <input id="radio-5" type="radio" name="place" value="五井公民館"><label for="radio-5">五井公民館</label><br>
            <input id="radio-6" type="radio" name="place" value="三和コミュニティーセンター"><label for="radio-6">三和コミュニティーセンター</label><br>
            <input id="radio-7" type="radio" name="place" value="国分寺公民館" checked><label for="radio-7">国分寺公民館</label><br>
            <input id="radio-8" type="radio" name="place" value="臨海体育館"><label for="radio-8">臨海体育館</label><br>     
            <input id="radio-9" type="radio" name="place" value="有秋公民館"><label for="radio-9">有秋公民館</label><br>         
            <input id="radio-10" type="radio" name="place" value="その他"><label for="radio-10">その他</label>
            <input id="radio-11" class="form-control w-100 mt-1" name="place" ><br>
        </div>
        <p class="mt-3">面</p>
        <div>
            <input id="radio-12" type="radio" name="men" value="A面" checked><label for="radio-12">A面</label><br>
            <input id="radio-13" type="radio" name="men" value="B面"><label for="radio-13">B面</label><br>
            <input id="radio-14" type="radio" name="men" value="全面"><label for="radio-14">全面</label><br>
            <input id="radio-15" type="radio" name="men" value="その他"><label for="radio-15">その他</label>
            <input id="radio-16" class="form-control w-100 mt-1" name="men" ><br>
        </div>

        <p class="mt-3">金額</p>
        <div>
            <input class="form-control w-100 mt-1" name="money" ><br>
        </div>

        <p class="mt-3">当落状況</p>
        <div>
            <input id="radio-17" type="radio" name="result" value="確定枠" checked><label for="radio-17">確定枠</label><br>
            <input id="radio-18" type="radio" name="result" value="落選"><label for="radio-18">落選</label><br>
            <input id="radio-19" type="radio" name="result" value="結果待ち"><label for="radio-19">結果待ち</label><br>
            <input id="radio-20" type="radio" name="result" value="その他"><label for="radio-20">その他</label>
            <input id="radio-21" class="form-control w-100 mt-1" name="result" ><br>
        </div>
        
        <p class="mt-3">日付</p>
        <div>
            <input id="date" type="date" name="date" value="日付" ><br>
        </div>

        <p class="mt-3">開始時間</p>
        <div>
            <input id="startTime" type="time" name="startTime" value="開始時間" ><br>
        </div>

        <p class="mt-3">終了時間</p>
        <div>
            <input id="endTime" type="time" name="endTime" value="終了時間" ><br>
        </div>


    </div>
       
        <input type="submit" class="mt-4 btn btn-primary" value="登録する">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2004801647-7jXMA236";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const grade = $('input[name="grade"]').val();
                const place  = $('input[name="place"]').val();
                const men  = $('input[name="men"]').val();
                const money = $('input[name="money"]').val();
                const result = $('input[name="result"]').val();
                const date = $('input[name="date"]').val();
                const startTime = $('input[name="startTime"]').val();
                const endTime = $('input[name="endTime"]').val();
                const msg = `${name}\n${grade}\n${place}\n${men}\n${money}\n${result}\n${date}\n${startTime}\n${endTime}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
